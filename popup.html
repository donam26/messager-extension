<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="popup.css">
  <title>Auto Comment Form</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  padding: 0;
  margin: 0;
}

.container {
  padding: 20px;
  width: 300px;
  box-sizing: border-box;
}

.messages-container {
  height: 150px;
  overflow-y: auto;
  border: 1px solid #ccc;
  padding: 10px;
  margin-bottom: 20px;
  box-sizing: border-box;
}

.message-item {
  margin-bottom: 10px;
  padding: 5px;
  border: 1px solid #ddd;
  border-radius: 5px;
}

.question {
  margin-bottom: 15px;
}

.question p {
  margin: 0 0 10px 0;
}

label {
  display: block;
  margin-bottom: 5px;
}

.submit-button {
  width: 100%;
  padding: 10px;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 16px;
}

.submit-button:hover {
  background-color: #45a049;
}

  </style>
</head>
<body>
  <div class="container">
    <div class="messages-container" id="messages-container">
      <!-- Danh sách tin nhắn sẽ được thêm tại đây -->
    </div>
    
    <form id="feedback-form">
      <div class="question">
        <p>Bạn có thấy tin nhắn bị lệch không</p>
        <label><input type="radio" name="is_misaligned" value="Có"> Có</label>
        <label><input type="radio" name="is_misaligned" value="Không"> Không</label>
      </div>
      
      <div class="question">
        <p>Bạn đánh giá tin nhắn bị lệch trong trường hợp này như thế nào</p>
        <label><input type="radio" name="impact_level" value="Ảnh hưởng nhiều"> Ảnh hưởng nhiều</label>
        <label><input type="radio" name="impact_level" value="Ảnh hưởng ít"> Ảnh hưởng ít</label>
        <label><input type="radio" name="impact_level" value="Hầu như không ảnh hưởng"> Hầu như không ảnh hưởng</label>
      </div>

      <div class="question">
        <p>Bạn có thấy tin nhắn bị thiếu không</p>
        <label><input type="radio" name="is_missing" value="Có"> Có</label>
        <label><input type="radio" name="is_missing" value="Không"> Không</label>
      </div>
      <div class="question">
        <label for="additional-comments">Ý kiến khác</label>
        <textarea id="additional-comments" name="additional_comments" rows="4" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;"></textarea>
      </div>
      
      
      
      <button type="submit" class="submit-button">Gửi</button>
    </form>
  </div>

  <script src="./src/popup.js"></script>
</body>
</html>
